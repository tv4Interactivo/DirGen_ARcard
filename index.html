<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>Rafael Guti√©rrez - Director General</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	  <link rel="icon" type="image/x-icon" href="./tvcuatro_ico.jpg">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <!-- <button id="playBtn" onclick="playVid()" type="button" hidden><i class="fa-regular fa-circle-play"></i></button> -->

    <a-scene
      mindar-image="filterMinCF:0.1; filterBeta: 10; imageTargetSrc: ./targets.mind;"
      xr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
    >
      <a-assets>
        <video id="DirGen" autoplay loop="true" src="video_DirGen.mp4"></video>
        <img
          id="card"
          src="card.png"
        />
        <a-asset-item
          id="avatarModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        <a-sphere scale="0.05 0.05 0.05"  position="-0.4 0 0.2" animation="property: position; to: -0.4 0 1; dur: 500; easing: easeOutQuad; loop: true; dir:alternate" color="#ffa200"></a-sphere>
        <a-sphere scale="0.05 0.05 0.05"  position="0.3 0.7 0.2" animation="property: position; to: 0.3 0.7 1; dur: 500; easing: easeOutQuad; loop: true; dir:alternate; delay: 500" color="#ff0097"></a-sphere>
        <a-sphere scale="0.05 0.05 0.05"  position="0.2 -0.8 0.2" animation="property: position; to: 0.2 -0.8 1; dur: 500; easing: easeOutQuad; loop: true; dir:alternate; delay: 300" color="#00d200"></a-sphere>
        <a-video src="#DirGen" width="1" height="1.777" position="0 0 0.1"></a-video>  
      </a-entity>
    </a-scene>

    <script src="script.js"></script>
  </body>
</html>
